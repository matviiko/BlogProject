<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create Post</h1>

  <div
    class="form-group">
    <label for="title">Post title:</label>
    <input [ngClass]="{'is-invalid': form.get('title').invalid && form.get('title').touched}"
           type="text" id="title" class="form-control" placeholder="Post title" formControlName="title">
    <div
      class="invalid-feedback"
      *ngIf="form.get('title').invalid && form.get('title').touched"
    >
      <p *ngIf="form.get('title').errors.required"
      >Enter name post
      </p>
    </div>
  </div>

  <div>
    <label>
      Post content:
    </label>
  </div>

  <div
    class="form-group">
    <label for="author">Author post:</label>
    <input [ngClass]="{'is-invalid': form.get('author').invalid && form.get('author').touched}"
           type="text" id="author" class="form-control" placeholder="Post title" formControlName="author">
    <div
      class="invalid-feedback"
      *ngIf="form.get('author').invalid && form.get('author').touched"
    >
      <p *ngIf="form.get('title').errors.required"
      >Enter Author post
      </p>
    </div>
  </div>

  <button
    class="btn btn-block btn-dark"
    type="submit"
    [disabled]="form.invalid"
  >
    Create post
  </button>

</form>
