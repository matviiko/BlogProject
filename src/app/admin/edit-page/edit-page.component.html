<div
  *ngIf="form; else loading"
>
  <form
    class="card card-body"
    [formGroup]="form" (ngSubmit)="submit()">

    <div
      class="form-group">
      <label for="title">Post title:</label>
      <input [ngClass]="{'is-invalid': form.get('title').invalid && form.get('title').touched}"
             type="text" id="title" class="form-control" placeholder="Post title" formControlName="title">
      <div
        class="invalid-feedback"
        *ngIf="form.get('title').invalid && form.get('title').touched"
      >
        <p *ngIf="form.get('title').errors.required"
        >Enter name post
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <select multiple class="form-control" id="category" formControlName="categories">
        <option
          *ngFor="let category of categories;"
          [value]="category.id"
        >{{ category.name }}</option>
      </select>
    </div>


    <div>
      <label>About post:</label>
      <div class="form-group" >
        <quill-editor formControlName="aboutPost"></quill-editor>
      </div>
    </div>

    <div>
      <label>Post content:</label>
      <div class="form-group" >
        <quill-editor formControlName="text"></quill-editor>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary "
      [disabled]="form.invalid || submitted"
    >Save
    </button>

  </form>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
