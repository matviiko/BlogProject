<form class="form" [formGroup]="form" (ngSubmit)="submit()" *ngIf="form">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('firstName').invalid && form.get('firstName').touched }"
      class="form-control"
      id="firstName"
      type="text"
      placeholder="First Name"
      formControlName="firstName"
    />
    <div class="invalid-feedback" *ngIf="form.get('firstName').invalid && form.get('firstName').touched">
      <p *ngIf="form.get('firstName').errors.required">
        Enter First Name
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('lastName').invalid && form.get('lastName').touched }"
      class="form-control"
      id="lastName"
      type="text"
      placeholder="Last Name"
      formControlName="lastName"
    />
    <div class="invalid-feedback" *ngIf="form.get('lastName').invalid && form.get('lastName').touched">
      <p *ngIf="form.get('lastName').errors.required">
        Enter First Name
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="username">Username:</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('username').invalid && form.get('username').touched }"
      class="form-control"
      id="username"
      type="text"
      placeholder="Username"
      formControlName="username"
    />
    <div class="invalid-feedback" *ngIf="form.get('username').invalid && form.get('username').touched">
      <p *ngIf="form.get('username').errors.required">
        Enter Username
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('email').invalid && form.get('email').touched }"
      class="form-control"
      id="email"
      type="text"
      placeholder="Email"
      formControlName="email"
    />
    <div class="invalid-feedback" *ngIf="form.get('email').invalid && form.get('email').touched">
      <p *ngIf="form.get('email').errors.required">
        Enter Email
      </p>
      <p *ngIf="form.get('email').errors.email">
        Please Enter Email
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="birthday">Birthday :</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('birthday').invalid && form.get('birthday').touched }"
      class="form-control"
      id="birthday"
      type="date"
      placeholder="birthday"
      formControlName="birthday"
      min="1950-01-01"
      max="{{ date }}"
    />
    <div class="invalid-feedback" *ngIf="form.get('birthday').invalid && form.get('birthday').touched">
      <p *ngIf="form.get('birthday').errors.required">
        Enter your birthday
      </p>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country :</label>
    <input
      [ngClass]="{ 'is-invalid': form.get('country').invalid && form.get('country').touched }"
      class="form-control"
      id="country"
      type="text"
      placeholder="Country"
      formControlName="country"
    />
  </div>

  <button type="submit" class="btn btn-outline-primary">
    Save change
  </button>
</form>
