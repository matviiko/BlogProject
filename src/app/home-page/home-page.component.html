<div class="posts" *ngIf="posts; else loading">
  <app-post
    *ngFor="
      let post of posts
        | paginate
          : {
              id: 'listing_pagination',
              itemsPerPage: 5,
              currentPage: page,
              totalItems: totalPosts
            }
    "
    [post]="post"
  >
  </app-post>
</div>

<div class="d-flex justify-content-center">
  <pagination-controls
    class="my-pagination"
    id="listing_pagination"
    maxSize="5"
    directionLinks="true"
    (pageChange)="page = $event"
  ></pagination-controls>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
