<div
  class="posts"
  *ngIf="resultPosts; else loading"
>
  <app-post
    *ngFor="let post of resultPosts"
    [post]="post"
  >
  </app-post>

  <div class="title" *ngIf="resultPosts.length === 0">
    <span>Posts <span class="main">{{ searchWord }}</span> not Found</span>
  </div>
</div>

<ng-template #loading>
  <div class="d-flex justify-content-center loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
