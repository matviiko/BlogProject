<div class="comment">
  <img class="img-fluid col-3" alt="" src="./assets/image/boostrap-4.png" />
  <div class="col-9">
    <div class="comment-title">
      ass <span>{{ comment.user | uppercase }}</span>
      <span id="date">{{ comment.date | date: 'd MMM yyyy' }}</span>
    </div>
    <div class="comment-main">
      <span>{{ comment.comment }} </span>
    </div>
  </div>
</div>
